<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Storage - Authentication</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 id="auth-title">Login</h1>
    <form id="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn" id="submit-btn">Login</button>
    </form>
    <p id="auth-switch">Don't have an account? <a href="auth.html?action=signup">Sign up</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
